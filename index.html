<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>jQuery.ui.preloadImg</title>
<link rel="stylesheet" href="style.css" />
<!--[if lte IE 8]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script src="jquery-ui.preloadimg.js"></script>
<script>
$(function() {

$('#img-wrapper1').preloadImg({
	complete: function() {
		$('#result1').append(' <strong>done!!</strong>');
	}
});

$('#img-wrapper2').preloadImg({
	srcs: ['img/sample2-1.jpg', 'img/sample2-2.jpg', 'img/sample2-3.jpg', 'img/sample2-4.jpg', 'img/sample2-5.jpg', 'img/sample2-6.jpg', 'img/sample2-7.jpg', 'img/sample2-8.jpg', 'img/sample2-9.jpg', 'img/sample2-10.jpg'],
	complete: function(imgHolder) {
		$('#result2').append(' <strong>done!!</strong>');

		var ul = $('<ul/>');
		$.each(imgHolder, function (i, img) {
			$(img).css({ 'width': 240, 'height': 180 });
			var li = $('<li/>');
			li.append(img);
			ul.append(li);
		});
		$('#img-wrapper2').append(ul);
	}
});

});
</script>
</head>
<body>
<article>
<h1>jQuery.ui.preloadImg</h1>

<hr />

<section id="img-wrapper1">
<h2>preload images in DOM &quot;img&quot; element</h2>
<div id="result1">loading... </div>
<ul>
<li><img src="img/sample1-1.jpg" alt="sample image1" width="240" height="180" /></li>
<li><img src="img/sample1-2.jpg" alt="sample image2" width="240" height="180" /></li>
<li><img src="img/sample1-3.jpg" alt="sample image3" width="240" height="180" /></li>
<li><img src="img/sample1-4.jpg" alt="sample image4" width="240" height="180" /></li>
<li><img src="img/sample1-5.jpg" alt="sample image5" width="240" height="180" /></li>
<li><img src="img/sample1-6.jpg" alt="sample image6" width="240" height="180" /></li>
<li><img src="img/sample1-7.jpg" alt="sample image7" width="240" height="180" /></li>
<li><img src="img/sample1-8.jpg" alt="sample image8" width="240" height="180" /></li>
<li><img src="img/sample1-9.jpg" alt="sample image9" width="240" height="180" /></li>
<li><img src="img/sample1-10.jpg" alt="sample image10" width="240" height="180" /></li>
</ul>
</section>

<hr />

<section id="img-wrapper2">
<h2>preload specific images</h2>
<div id="result2">loading... </div>
</section>

</article>
</body>
</html>
